		<h1>Formulario para Otros Proyectos / Eventos</h1>
		<form action="/procesar_evento" method="post">
			<div>
				<label for="titulo_evento"
					>Título del evento o propuesta:</label
				>
				<input
					type="text"
					id="titulo_evento"
					name="titulo_evento"
					required
				/>
			</div>
			<div>
				<label for="tipo_actividad"
					>Tipo de actividad (charla, feria, acción colectiva,
					etc.):</label
				>
				<input type="text" id="tipo_actividad" name="tipo_actividad" />
			</div>
			<div>
				<label for="descripcion_evento"
					>Descripción del proyecto:</label
				>
				<textarea
					id="descripcion_evento"
					name="descripcion_evento"
				></textarea>
			</div>
			<div>
				<label for="fecha_lugar">Fecha y lugar:</label>
				<input type="text" id="fecha_lugar" name="fecha_lugar" />
			</div>
			<div>
				<label for="contacto_evento">Contacto o redes:</label>
				<input
					type="text"
					id="contacto_evento"
					name="contacto_evento"
					required
				/>
			</div>
			<button type="submit">Enviar Información de Evento</button>
		</form>
		<p><a href="form_prensa.html">Volver al formulario principal</a></p>
	</body>
