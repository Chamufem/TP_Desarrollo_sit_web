		<h1>Formulario para Bandas o Artistas</h1>
		<form action="/procesar_artista" method="post">
			<div>
				<label for="nombre_artista">Nombre del proyecto:</label>
				<input
					type="text"
					id="nombre_artista"
					name="nombre_artista"
					required
				/>
			</div>
			<div>
				<label for="genero_musical">Género musical:</label>
				<input type="text" id="genero_musical" name="genero_musical" />
			</div>
			<div>
				<p>Sitios donde escuchar las canciones del artista</p>
				<label for="enlace_musica"> Spotify:</label>
				<input type="url" id="enlace_musica" name="enlace_musica" />
				<br />
				<label for="enlace_musica"> YouTube:</label>
				<input type="url" id="enlace_musica" name="enlace_musica" />
				<br />
				<label for="enlace_musica"> Otros Sitios:</label>
				<input type="url" id="enlace_musica" name="enlace_musica" />
				<br />
			</div>
			<div>
				<label for="biografia_artista"
					>Breve biografía / descripción:</label
				>
				<textarea
					id="biografia_artista"
					name="biografia_artista"
				></textarea>
			</div>
			<div>
				<p>Vias de Contacto</p>
				<br />
				<label for="contacto_artista">Telefono:</label>
				<input
					type="text"
					id="contacto_artista"
					name="contacto_artista"
					required
				/><br />
				<label for="contacto_artista">Correo Electronico:</label>
				<input
					type="text"
					id="contacto_artista"
					name="contacto_artista"
					required
				/><br />
			</div>
			<button type="submit">Enviar Información de Artista</button>
		</form>
